<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
</head>
<body>

	<div class="panel panel-default" layout:fragment="content1">
		<h1 class="panel-heading">Board 상세보기</h1>
		<div class="panel-body">

			<form id="myfrm" class="form-inline" th:action="@{/webboard/update}"
				method="post">
				<input type="hidden" id="bno" name="bno" th:value="${board.bno}">
				<input type="hidden" id="redate" name="regdate"
					th:value="${board.regdate}">
				<div class="form-group">
					<label for="title">title:</label> <br> <input type="text"
						class="form-control" id="title" name="title"
						th:value="${board.title}">


				</div>
				<br> <br>
				<div class="form-group">
					<label for="content">content:</label><br>
					<textarea class="form-group" rows="3" cols="" id="content"
						name="content">
						[[${board.content}]]
					</textarea>
				</div>
				<br> <br> <br>



				<div class="form-group">
					<label for="regdate">날짜:</label> <br> <input type="date"
						class="form-control" id="regdate" name="regdate"
						th:value="${#dates.format(board.regdate, 'yyyy-MM-dd')}">
				</div>
				<br> <br> <br>

				<div class="form-group">
					<label for="writer">writer:</label> <br> <input type="text"
						class="form-control" id="writer" name="writer"
						th:value="${board.writer}">
				</div>
				<br> <br> <br>




				<div class="pull-right">
					<a href="javascript:call()" class="btn btn-warning modbtn2">수정하기</a>
					<a th:href="@{/webboard/delete(bno=${board.bno})}"
						class="btn btn-warning delbtn2">삭제하기</a> <a
						th:href="@{/webboard/boardlist(page=${pagevo.page},size=${pagevo.size},type=${pagevo.type},keyword=${pagevo.keyword})}"
						class="btn btn-warning modbtn2">목록보기</a>
				</div>

				<input type="hidden" name="page" th:value=${pagevo.page}> 
				<input type="hidden" name="size" th:value=${pagevo.size}> 
				<input type="hidden" name="type" th:value=${pagevo.type}> 
				<input type="hidden" name="keyword" th:value=${pagevo.keyword}>

			</form>


			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<label>댓글내용</label> <input type="text" name="replyText"
								class="form-control"> <label>작성자</label> <input
								type="text" name="replyer" class="form-control">

						</div>
						<div class="modal-footer">
							<button type="button" id="modalButton" class="btn btn-default"
								data-dismiss="modal">입력/수정</button>
							<button type="button" id="delButton" class="btn btn-danger"
								data-dismiss="modal">Delete</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
			<!-- 댓글 넣기 -->
			<div>
				<button data-toggle="modal" data-target="#myModal"
					class="btn btn-warning" id="addReply">댓글추가</button>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>댓글번호</th>
						<th>내용</th>
						<th>작성자</th>
					</tr>
				</thead>
				<tbody id="replyTable" data-toggle="modal" data-target="#myModal">

				</tbody>
			</table>



			<!-- 페이징 처리 -->
			<form id="f1" action="" method="get">
				<input type="hidden" name="page" th:value=${pagevo.page}> <input
					type="hidden" name="size" th:value=${pagevo.size}> <input
					type="hidden" name="type" th:value=${pagevo.type}> <input
					type="hidden" name="keyword" th:value=${pagevo.keyword}>
			</form>

		</div>

	</div>
	<th:block layout:fragment="script1">
		<script th:src="@{/js/external.js}"></script>
		<script>
			var mode = "";
			$("#addReply").click(function() {

				$("input[name='replyText']").val("");
				$("input[name='replyer']").val("");
				$("#myModal").show();
				$(".modal-title").text("댓글을 추가합니다");
				mode = "ADD";
			});

			$("#modalButton").click(function() {

				var replyText = $("input[name='replyText']");
				var replyer = $("input[name='replyer']");
				var obj = {
					"bno" : "[[${board.bno}]]",
					"reply" : replyText.val(),
					"replyer" : replyer.val()
				};

				if (mode == "ADD") {
					replyManager.add(obj, printList);
					alert("입력완료");
				} else if (mode == "MOD") {
					obj["rno"] = rno;
					replyManager.update(obj, printList);
					alert("수정완료");
				}
				$("#myModal").hide();
				replyText.val("");
				replyer.val("");

			});

			$("#delButton").click(function() {

				var replyText = $("input[name='replyText']");
				var replyer = $("input[name='replyer']");
				var obj = {
					"bno" : "[[${board.bno}]]",
					"rno" : rno
				};
				replyManager.remove(obj, printList);
				alert("삭제완료");
				$("#myModrenal").hide();
				replyText.val("");
				replyer.val("");

			});

			$("#replyTable").on("click", "tr", function() {
				mode = "MOD";
				alert(mode);
				var tds = $(this).find("td");
				rno = tds[0].innerHTML;
				var reply = tds[1].innerHTML;
				var replyer = tds[2].innerHTML;

				$("input[name='replyText']").val(reply);
				$("input[name='replyer']").val(replyer);
				$("#myModal").show();
				$(".modal-title").text("댓글 수정 또는 삭제 작업");

			});

			//console.log(replyManager);
			replyManager.getAll("[[${board.bno}]]", printList);

			function printList(rList) {
				console.log(rList);
				var str = "";
				$.each(rList, function(idx, item) {
					str += "<tr>";
					str += "<td>" + item["rno"] + "</td>";
					str += "<td>" + item["reply"] + "</td>";
					str += "<td>" + item["replyer"] + "</td>";

					str += "</tr>";
				});
				$("#replyTable").html(str);

			};

			function call() {
				var myfrm = $("#myfrm");
				myfrm.submit();
			};
		</script>
	</th:block>
</body>
</html>
